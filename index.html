
 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="myDIV" class="header">
        <h2>My To Do List</h2>
        <div id="cat">
            <h1>Please select the category</h1>
            <select id="categorySelect">
                <option value="All">All</option>
                <option value="Personal">Personal</option>
                <option value="Books to read">Books to read</option>
                <option value="To-buy">To Buy</option>
            </select>
        </div>
        <input type="text" id="myInput" placeholder="Please Enter your task" style="display: none;">
        <span onclick="newElement()" class="addBtn" style="display: none;">Add</span>
    </div>

    <ul id="myUL">
        <li>Hit the gym</li>
        <li class="checked">Pay bills</li>
        <li>Meet George</li>
        <li>Buy eggs</li>
        <li>Read a book</li>
        <li>Organize office</li>
    </ul>
    <script src="index.js"></script>
</body>

</html>
